{% include 'header.html' %}
    <link type="text/css" rel="stylesheet" href="/static/admission.css">
  <form method="POST" action="{% url 'register' %}"> 
    {% csrf_token %}
    <div class="container">  
      <center>
          <b><h1 style="color:black"> Student Registeration Form</h1> <b>
      </center><hr>  
      <label> <b>Student Name:</b> </label>   
      <input type="text" name="StudentName" placeholder= "Enter Student Name" size="15" required />   
      <label> <b>Father's Name</b> </label>   
      <input type="text" name="FatherName" placeholder="Enter Father's Name" size="15" required />   
      <label> <b>Mother's Name</b> </label>    
      <input type="text" name="MotherName" placeholder="Enter Mother's Name" size="15"required />   
    <div>  
      <label>   
        Course :  
      </label>   
    <select name="Course">  
      <option value="Course">Course</option>  
      <option value="BCA">BCA</option>  
      <option value="BBA">BBA</option>  
      <option value="B.Tech">B.Tech</option>  
      <option value="MBA">MBA</option>  
      <option value="MCA">MCA</option>  
      <option value="M.Tech">M.Tech</option>  
    </select>  
    </div>  
    <div>  
      <label>   
        Gender :  
      </label><br>  
        <input type="radio" value="Male" name="Gender" checked > Male   
        <input type="radio" value="Female" name="Gender"> Female   
        <input type="radio" value="Other" name="Gender"> Other  
    </div>  
      <label>   
        Phone :  
      </label>  
        <input type="text" name="CountryCode" placeholder="Country Code"  value="+91" size="2"/>   
        <input type="text" name="Phone" placeholder="phone no." size="10"/ required>   
        Current Address :  
        <textarea cols="80" rows="5" name="CurrentAddress" placeholder="Current Address" value="address" required>  
        </textarea>  
        <label for="email"><b>Email</b></label>  
        <input type="text" name="Email" placeholder="Enter Email" name="email" required>  
  
        <label for="psw"><b>Password</b></label>  
        <input type="password" name="Password"placeholder="Enter Password" required>   
        
        <button type="submit" class="registerbtn">Register</button>    
      </div>
  </form>   
{% include 'footer.html' %}
